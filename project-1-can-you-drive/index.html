<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.4 Template</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: monospace;
      padding: 20px;
      font-size: 2em;
    }
    .can-drive {
      color: green;
    }
    .cannot-drive {
      color: red;
    }
  </style>
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <div>
      {{message}}
    </div>
    <div>
      <label>Enter your age</label>
      <input type="number" v-model="age" />
    </div>
    <div>
      Can you drive? 
      <span :class="{'can-drive': canDrive === 'Yes', 'cannot-drive': canDrive === 'No'}">
        {{canDrive}}
      </span>
    </div>
  </div>
  <script>
    const { createApp, ref, computed } = Vue;
    const App = {
      setup() {
        let message = ref('Hello Vue 3.4');
        let age = ref(null);
        let canDrive = computed(() => {
          return age.value >= 18 ? 'Yes' : 'No';
        });
        setTimeout(() => {
          message.value = 'Hello Vue 3.4 Updated';
          age.value = 24;
        }, 2000);
        return {
            message, canDrive, age
        }
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
